<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Certificates Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #95a5a6;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Excel for Certificates</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".xlsx,.xls" required />
      <button type="submit">Upload</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        statusDiv.textContent = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      statusDiv.textContent = "Uploading...";

      try {
        const res = await fetch("https://n8n.srv1040889.hstgr.cloud/webhook/upload-cert-excel", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          const data = await res.json().catch(() => ({}));
          statusDiv.textContent = "✅ Workflow triggered successfully!";
          console.log("Response:", data);
        } else {
          statusDiv.textContent = "❌ Upload failed. Check server logs.";
        }
      } catch (err) {
        statusDiv.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
