<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ניהול תעודות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 40px;
      direction: rtl;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p.instructions {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }
    .panel {
      flex: 1 1 400px;
      max-width: 480px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover {
      background: #2980b9;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    img#templatePreview {
      display: block;
      max-width: 100%;
      margin: 15px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="main">
    <!-- 🖼️ Template Management -->
    <div class="panel">
      <h2>ניהול תבנית תעודה</h2>
      <p class="instructions">
        יש להעלות תמונה בפורמט <b>PNG</b> או <b>JPG</b> בלבד.<br>
        השדות בתמונה צריכים להיות ריקים עבור <b>שם</b>, <b>ת.ז</b> ו<b>מספר</b>.
      </p>

      <!-- Upload New Template -->
      <form id="templateForm">
        <input type="file" id="templateInput" accept=".png,.jpg,.jpeg" required />
        <button type="submit">העלה תבנית חדשה</button>
      </form>

      <!-- Template Preview -->
      <img id="templatePreview" src="" alt="תצוגה מקדימה של התבנית" />
      <div class="status" id="templateStatus"></div>
    </div>

    <!-- 📊 Excel Upload -->
    <div class="panel">
      <h2>העלאת קובץ אקסל</h2>
      <p class="instructions">
        יש לבחור קובץ Excel עם סיומת <b>.xlsx</b> בלבד.<br>
        כל שורה מייצגת משתתף אחד בתעודה.<br>
        וודא ששמות השדות בקובץ הם בדיוק: שם ,מספר ות"ז.
      </p>

      <form id="excelForm">
        <input type="file" id="excelInput" accept=".xlsx,.xls" required />
        <button type="submit">העלה קובץ אקסל</button>
      </form>
      <div class="status" id="excelStatus"></div>
    </div>
  </div>

  <script>
    const templatePreview = document.getElementById("templatePreview");
    const templateForm = document.getElementById("templateForm");
    const templateInput = document.getElementById("templateInput");
    const templateStatus = document.getElementById("templateStatus");

    const excelForm = document.getElementById("excelForm");
    const excelInput = document.getElementById("excelInput");
    const excelStatus = document.getElementById("excelStatus");

    const TEMPLATE_URL = "https://n8n.srv1040889.hstgr.cloud/webhook/template";

    // 🔄 Load template with no cache
    function loadTemplatePreview() {
      templatePreview.src = `${TEMPLATE_URL}?ts=${Date.now()}`;
    }

    loadTemplatePreview();

    // 👀 Auto-refresh preview when template changes (check every 10s)
    let lastModified = null;

    async function checkTemplateUpdate() {
      try {
        const res = await fetch(TEMPLATE_URL, { method: "HEAD" });
        const newModified = res.headers.get("Last-Modified");
        if (newModified && newModified !== lastModified) {
          lastModified = newModified;
          loadTemplatePreview();
        }
      } catch (err) {
        console.warn("Template check failed:", err);
      }
    }

    // Check every 10 seconds for updates
    setInterval(checkTemplateUpdate, 10000);

    // 📤 Upload new template
    templateForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = templateInput.files[0];
      if (!file) {
        templateStatus.textContent = "אנא בחר קובץ.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      templateStatus.textContent = "מעלה תבנית...";

      try {
        const res = await fetch(TEMPLATE_URL, {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          templateStatus.textContent = "✅ התבנית עודכנה בהצלחה!";
          // Immediate refresh after upload
          loadTemplatePreview();
          // Update lastModified timestamp
          const headRes = await fetch(TEMPLATE_URL, { method: "HEAD" });
          lastModified = headRes.headers.get("Last-Modified");
        } else {
          const err = await res.json().catch(() => ({}));
          templateStatus.textContent = "❌ שגיאה בהעלאה: " + (err.detail || res.statusText);
        }
      } catch (err) {
        templateStatus.textContent = "❌ שגיאה: " + err.message;
      }
    });

    // 📊 Upload Excel
    excelForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = excelInput.files[0];
      if (!file) {
        excelStatus.textContent = "אנא בחר קובץ אקסל.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      excelStatus.textContent = "מעלה קובץ...";

      try {
        const res = await fetch("https://n8n.srv1040889.hstgr.cloud/webhook/upload-cert-excel", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          excelStatus.textContent = "✅ הקובץ נשלח בהצלחה לשרת!";
        } else {
          excelStatus.textContent = "❌ העלאה נכשלה. בדוק את השרת.";
        }
      } catch (err) {
        excelStatus.textContent = "❌ שגיאה: " + err.message;
      }
    });
  </script>
</body>
</html>
